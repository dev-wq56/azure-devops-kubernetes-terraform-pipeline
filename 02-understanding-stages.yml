
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(projectlevelvariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
   evironment: Dev
  dependsOn: Build
  jobs:
  - job: DevJob
    steps:
    - bash: echo $(environment)Job
- stage: QaDeploy
  variables:
   environment: QA
  dependsOn: Build
  jobs:
  - job: QaJob
    steps:
    - bash: echo $(environment)Job
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QaDeploy
  jobs:
  - job: ProdJob
    steps:
    - bash: echo ProdJob
